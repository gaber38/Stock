<div class="container mt-5">
  <div class="card shadow p-4">
    <h3 class="mb-4 text-center">Update Stock</h3>

    <div *ngIf="isLoading" class="text-center mb-3">
      <div class="spinner-border text-primary"></div>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

    <form (submit)="update(); $event.preventDefault()">

      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" [(ngModel)]="name" name="name" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <input type="text" class="form-control" [(ngModel)]="description" name="description" />
      </div>

      <div class="mb-3">
        <label class="form-label">Current Price</label>
        <input type="number" class="form-control" [(ngModel)]="currentPrice" name="currentPrice" required />
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary" [disabled]="isLoading">
          {{ isLoading ? 'Updating...' : 'Update' }}
        </button>
        <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
      </div>

      <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>

    </form>
  </div>
</div>
