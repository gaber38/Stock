<div class="container mt-5">
  <div class="card shadow p-4">
    <h3 class="mb-4 text-center">Remove Stock from Exchange</h3>

    <div *ngIf="isLoading" class="text-center mb-3">
      <div class="spinner-border text-primary"></div>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>

    <form (submit)="removeStock(); $event.preventDefault()">

      <div class="mb-3">
        <label class="form-label">Select Stock</label>
        <select class="form-select" [(ngModel)]="selectedStockId" name="stock">
          <option [ngValue]="null" disabled>Select stock</option>
          <option *ngFor="let stock of stocks" [ngValue]="stock.id">
            {{ stock.name }} - {{ stock.currentPrice | number:'1.2-2' }}
          </option>
        </select>
      </div>

      <div class="d-flex justify-content-between mt-3">
        <button type="submit" class="btn btn-danger" [disabled]="isLoading">
          {{ isLoading ? 'Removing...' : 'Remove Stock' }}
        </button>
        <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
      </div>

    </form>
  </div>
</div>
