<div class="container mt-5">

  <h3 class="mb-3 text-center">Update Stock Exchange</h3>

  <div *ngIf="isLoading" class="text-center mb-3">
    <div class="spinner-border text-primary"></div>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <form (submit)="update(); $event.preventDefault()">

    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" [(ngModel)]="name" name="name" class="form-control" />
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <input type="text" [(ngModel)]="description" name="description" class="form-control" />
    </div>

    <button class="btn btn-primary me-2" [disabled]="isLoading">
      Update
    </button>

    <button class="btn btn-secondary" type="button" (click)="cancel()">
      Cancel
    </button>

  </form>
</div>
